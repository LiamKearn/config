# Mouse on
set -g mouse on
set -ga terminal-overrides ',*256color*:smcup@:rmcup@'

# Pane naming
set -g pane-border-status top
set -g pane-border-format "#T #{pane_current_command}"
bind-key -T prefix R send-keys "renamePane" C-m

# Automatically renumber windows.
set -g renumber-windows on

# Start windows and panes at 1, not 0, Programmer sure, Working wrists and RSI? probably.
set -g base-index 1
setw -g pane-base-index 1

# Make the active window have no transparency
# Alacritty has transparency by default for quick operations
# while focusing I use tmux.
set -g window-active-style 'fg=colour250,bg=black'

# Easier pane resizing
bind-key -r -T prefix C-Left resize-pane -L 10
bind-key -r -T prefix C-Right resize-pane -R 10

# VI bindings in copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
if-shell -b "uname | grep -q Darwin" {
    bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'
} {
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "nc -N LOCALHOST 8377"
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "nc -N LOCALHOST 8377"
}

# Leave pane selection up until I decide
bind -T prefix q display-panes -d 0

# Moving windows
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# Clearing the history
bind -n M-S-k clear-history

# Remove transparency for active pane
set -g window-active-style 'fg=colour250,bg=black'

# Set the copy mode history to something more reasonable on modern machines!
set-option -g history-limit 75000 

# Proper escape time for VIM + other
set-option -sg escape-time 10

# Heads up for stuff!
set-option -g focus-events on

set-option -sa terminal-overrides ',alacritty:RGB'

# Use 256
set-option -g default-terminal "screen-256color"

# Move the status bar to the top of the window
set-option -g status-position top

# Don't scroll down when yanking text in vi copy mode
unbind -T copy-mode-vi MouseDragEnd1Pane

# Gruvbox Material
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#ddc7a1,bg=#504945"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#B2BE5A"
set -g status-style "none,bg=#32302f"
set -g message-style "fg=#ddc7a1,bg=#504945"
set -g pane-border-style "fg=#504945"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#ddc7a1,bg=#32302f"
set -g status-left "#[fg=#282828,bg=#B2BE5A,bold] #S #[fg=#B2BE5A,bg=#32302f,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#504945,bg=#32302f,nobold,nounderscore,noitalics]#[fg=#ddc7a1,bg=#504945] %Y-%m-%d  %H:%M #[fg=#B2BE5A,bg=#504945,nobold,nounderscore,noitalics]#[fg=#282828,bg=#B2BE5A,bold] #h "
setw -g window-status-format "#[fg=#ddc7a1,bg=#32302f] #I #[fg=#ddc7a1,bg=#32302f] #W "
setw -g window-status-current-format "#[fg=#32302f,bg=#504945,nobold,nounderscore,noitalics]#[fg=#ddc7a1,bg=#504945] #I #[fg=#ddc7a1,bg=#504945] #W #[fg=#504945,bg=#32302f,nobold,nounderscore,noitalics]"

